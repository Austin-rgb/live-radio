<!DOCTYPE html>
<html>

<head>
    <title>Live radio</title>
</head>

<body>
    <audio id="audio" preload="auto" src="https://atunwadigital.streamguys1.com/classic105" type="audio/mpeg"
        title="Classic 105" controls></audio>

    <select id="selector">
        <option value="ramogifm">Ramogi fm</option>
        <option value="classic105">Classic 105</option>
    </select>
    <input type="file">
</body>
<script>
    let selector = document.getElementById('selector')
    let audio = document.getElementById('audio')
    let server = "https://atunwadigital.streamguys1.com/"
    selector.onchange = () => {
        audio.src = server + selector.value
        audio.play()
    }
</script>

</html>
